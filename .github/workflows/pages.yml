name: Sumr

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable Corepack
        run: corepack enable
      - name: Restore Yarn cache
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - id: configurepages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # 커스텀 도메인(sumr.it) ⇒ BASE_PATH=""
      - name: Compute BASE_PATH
        run: |
          if [[ "${{ steps.configurepages.outputs.base_url }}" == https://sumr.it* ]]; then
            echo "BASE_PATH=" >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=${{ steps.configurepages.outputs.base_path }}" >> "$GITHUB_ENV"
          fi
          echo "Resolved BASE_PATH=${BASE_PATH}"

      - name: Install deps (Yarn 4)
        run: yarn install --immutable
        env:
          GITHUB_PAGES: true

      # Next 15: build만으로 out/ 생성 (EXPORT=1)
      - name: Build (Next.js static export)
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1
          BASE_PATH: ${{ env.BASE_PATH }}

      - name: Add .nojekyll
        run: mkdir -p out && touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
